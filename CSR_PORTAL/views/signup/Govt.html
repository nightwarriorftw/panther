<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Government Registration</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

</head>

<body>
<h1> Government Department
  <small>REGISTRATION</small>
</h1>
<section class="contact-wrap">
  <form action="" class="contact-form">
      <h2>Government Department Information</h2>
      <div class="col-sm-12">
      <div class="input-block">
        <label for="">Government Department Name</label>
        <input type="text" class="form-control">
      </div>
    </div>

    




     <div class="col-sm-12">
      <div>
        <select>
          <option value="0">Department Type</option>
          <option value="1">Administrative Reforms</option>
          <option value="2">Agricultural Marketing</option>
          <option value="3">Agriculture</option>
          <option value="4">Animal Husbandry</option>
          <option value="5">Archaeology and Museums</option>
          <option value="6">Ayurved</option>
          <option value="7">Biofuel</option>
          <option value="8">Civil Aviation Department</option>
          <option value="9">College Education</option>
          <option value="10">Command Area Development and Water Utilization</option>
          </select>

      </div>
       <br>
    </div>
    
    <div class="col-sm-12">
      <div class="input-block">
        <label for="">Department Mobile Number</label>
        <input type="text" class="form-control">
      </div>
    </div>
    
     <div class="col-sm-12">
      <div class="input-block">
        <label for="">Department Email</label>
        <input type="text" class="form-control">
      </div>
    </div>
    

    
    <h2>Department's Registered Address</h2>

    <div class="col-sm-12">
      <div>
          <select>
          <option value=\"\">Select State</option>
          <option value=\"1\">Rajasthan</option>
          <option value=\"2\">Telangana</option>
          <option value=\"3\">U.P</option>
          <option value=\"4\">Uttarakhand</option>
          <option value=\"5\">Punjab</option>
          <option value=\"6\">Bihar</option>
          <option value=\"7\">Delhi</option>
          <option value=\"8\">J&K</option>
          <option value=\"9\">Karnataka</option>
          <option value=\"10\">Maharastra</option>
          <option value=\"11\">Tamil Nadu</option>
          <option value=\"12\">Gujarat</option>
          <option value=\"13\">Haryana</option>
          <option value=\"14\">A.P</option>
          <option value=\"15\">Chattisgarh</option>
          </select>

      </div>
       <br>
    </div>
    
     <div class="col-sm-12">
      <div class="input-block">
        <label for="">Address</label>
        <input type="text" class="form-control">
      </div>
    </div>
    
    <div class="col-sm-12">
      <div class="input-block">
        <label for="">Pincode</label>
        <input type="text" class="form-control">
      </div>
    </div>
    
    <h2>Department Registration Information</h2>
        <div class="col-sm-12">
      <div class="input-block">
        <label for="">Username</label>
        <input type="text" class="form-control">
      </div>
    </div>
    
        <div class="col-sm-12">
      <div class="input-block">
        <label for="">Password</label>
        <input type="password" class="form-control">
      </div>
    </div>
    
        <div class="col-sm-12">
      <div class="input-block">
        <label for="">Re-Enter Password</label>
        <input type="password" class="form-control">
      </div>
    </div>
    
 
    <div class="col-sm-12">
      <button class="square-button">Register </button><br><br>
    </div>
  </form>
</section>
  </body>
  
</html>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
